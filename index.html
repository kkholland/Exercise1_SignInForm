<!DOCTYPE html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital@0;1&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Exercise</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="container">
        <div class="welcome-section">
            <h1>Welcome Back</h1>
            <p><em>Sign In</em></p>
        </div>

        <div class="form-section">
            <form>
                <input id="login" name="email" type="text" placeholder="Email">
                <div id="password-section">
                    <input id="login" name="password" type="password" placeholder="Password">
                    <span><a href="#"">Forgot?</a></span>
                </div>
            </form>
        </div>

        <div class="sign-in-section">
            <button>Sign In</button>
            <div class="link"><a href="#">I don't have an account</a></div>
        </div>
    </div>
</body>
